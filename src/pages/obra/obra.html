<ion-header>

  <ion-navbar>
    <ion-title>obra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="segmento" >
    <ion-list *ngSwitchCase="'lista'" >
        <button ion-button value="cadastro" (click)="ver('cadastro')">Cadastro</button>
        <ion-item *ngFor="let item of dados" >
          <ion-col col-5>
              {{item.NOME}}
          </ion-col>
          <ion-col col-5>
            {{item.DESCRICAO}}
          </ion-col>
          <ion-col col-2>
            <button ion-button item-end (click)="editar(item)">Editar</button>
          </ion-col>
          
        </ion-item>
    </ion-list>
 
    <ion-card *ngSwitchCase="'cadastro'" >
        <button ion-button value="lista" (click)="ver('lista')" >Lista</button>
        <ion-list>
          <ion-item>
            <ion-label stacked>NOME</ion-label>
            <ion-input type="text" color="primary" [(ngModel)]="nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>DESCRIÇÃO</ion-label>
            <ion-input type="text" color="primary" title="Endereço,Localização,etc"
              [(ngModel)]="descricao"></ion-input>
          </ion-item>
        </ion-list>
        <ion-item>
            <button ion-button small (click)="salvar()">Salvar</button>
        </ion-item>
    </ion-card>
</div>
</ion-content>
