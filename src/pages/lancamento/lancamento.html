<ion-header>

  <ion-navbar>
    <ion-title>Lan√ßamentos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div [ngSwitch]="segmento" >
    <ion-list *ngSwitchCase="'lista'" >
        <button ion-button value="cadastro" (click)="ver('cadastro')">Cadastro</button>
        <ion-item *ngFor="let item of dados" >
          {{item.PRODUTO.NOME}}<button ion-button item-end (click)="">Remover</button>
        </ion-item>
    </ion-list>
 
    <ion-card *ngSwitchCase="'cadastro'" >
        <button ion-button value="lista" (click)="ver('lista')" >Lista</button>
          <ion-grid>
            <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label color="primary" floating>OBRA</ion-label>
                      <ion-select [(ngModel)]="lancamento.OBRA_ID" >
                        <ion-option *ngFor="let item of obras" value="item.ID" >
                          {{item.NOME}}
                        </ion-option>
                      </ion-select>
                  </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        
        <ion-item>
            <button ion-button small (click)="salvar()">Salvar</button>
        </ion-item>
    </ion-card>
  </div>
</ion-content>
